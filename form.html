<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/reseter.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/styleform.css">
    <link rel="up" href="index.html">
    <title>Форма</title>
</head>
<body>
    <header>
        <a class="head" href="#">CLOUD <span class="flex">FLEX</span></a>
        <nav class="list">
            <ul class="hed">
                <div class="left">
                    <li class="l"><a href="">about us</a></li>
                    <li class="l"><a href="">contact</a></li>
                    <li class="l"><a href="tel:+78121111111">call</a></li>
                    <li class="l"><a href="mailto:mail@mail.ru">mail</a></li>
                </div>
                <div class="rigth">
                    <li class="r"><a href="">covid-19 update</a></li>
                    <li ><a href="">EN</a></li>
                </div>
            </ul>
        </nav>
        <button class="b4"><img src="/img/menu.svg" alt="Menu"></button>
    </header>
    <main>
        <section>
            <form name="contact" method="POST" data-netlify="true">
                <fieldset>
                    <legend>Личная информация</legend>
                    <p><label>Имя<input class="block" type="text" placeholder="Имя" required></label>
                    </p>
                    <p><label>Дата рождения<input class="block" type="date"></label></p>
                    <p>Пол
                        <div class="in">
                            <label><input class="none" type="radio" name="radio" value="1">Женский</label>
                            <label><input class="none" type="radio" name="radio" value="2">Мужской</label>
                        </div>
                    </p>
                    <p><label>Пароль<input class="block" type="password" name="password" id="password" value="password" required></label></p>
                </fieldset>
                <fieldset class="two">
                    <legend>Контактные данные</legend>
                    <p><label>Почта<input class="block" type="email" name="email" placeholder="jaba@mail.com"></label></p>
                    <p><label>Телефон<input class="block" type="tel" name="tel" placeholder="+79004564793"></label></p>
                    <p>Удобный интервал для связи
                        <div class="in">
                            <label><input class="none" type="checkbox" name="checkbox" value="1">Утро</label>
                            <label><input class="none" type="checkbox" name="checkbox" value="2">День</label>
                            <label><input class="none" type="checkbox" name="checkbox" value="3">Вечер</label>
                            <label><input class="none" type="checkbox" name="checkbox" value="4">Ночь</label>
                        </div>
                    </p>
                </fieldset>
                <div class="in buttons">
                    <button type="reset" disabled>
                        <img src="/img/close.svg" alt="">
                        <p class="bu">Сбросить</p>
                    </button>
                    <button type="submit">
                        <img src="/img/done.svg" alt="">
                        <p class="bu">Отправить</p>
                    </button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <a class="term" href="#">Terms of Use</a>
        <a href="#">Privacy Policy</a>
        <p class="last">© CloudFlex 2019. All Rights Reserved.</p>
    </footer>
</body>
</html>
